{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap Classes   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--  Bootstrap Icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <header class="header">
        <div class="container-fluid">
            <div class="row align-items-center justify-content-between">
                <!-- Logo Section -->

                <div class="col d-flex align-items-center">
                    <a class="" href="#">
                        <i class="bi bi-person-circle p-3" style="font-size: 5rem; color: blue;"></i>
                    </a>
                    <div>
                    <a class="btn btn-outline-primary p-3 " style="font-size: 2rem; border-radius: 38px">Log In</a>
                    <a href="{% url 'dashboard:dashboard_view' %}" class="btn btn-outline-primary p-3 " style="font-size: 2rem; border-radius: 38px">Dashboard</a>
                    </div>
                </div>
                <div class="col d-flex text-center align-items-center">
                    <div class="">
                        <a href="/" class="logo">
                            <img src="{% static 'images/emdadhomeLogo.avif' %}" alt="Joblet Logo">
                        </a>
                    </div>
                    <div class="mt-5"><i class="bi bi-list" style="font-size: 3rem;"></i></div>
                </div>
            </div>
        </div>
    </header>
    {% block main %}{% endblock %}
    <footer class="custom-footer bg-candidate text-dark">
        <hr class="mt-5 mb-5">
        <div class="container">
            <div class="footer-content">
                <div class="about-section">
                    <h5>Joblet</h5>
                    <p>Your trusted platform for finding your perfect job match. Discover the perfect fit for your needs with ease and confidence.</p>
                </div>
                <div class="social-section">
                    <h5>Follow Us</h5>
                    <div class="social-icons">
                        <a href="http://www.facebook.com" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
                        <a href="http://www.twitter.com" aria-label="Twitter"><i class="bi bi-twitter"></i></a>
                        <a href="http://www.instagram.com" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-dark text-light text-center alight-items-center">
            <p class="p-3">Â© 2024 HMZH. All Rights Reserved. | <a class="text-decoration-none" href="#">Privacy Policy</a></p>
        </div>
    </footer>
</body>
</html>
